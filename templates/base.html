
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}VNet Route Validation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}?v=2.0" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light" style="font-family: 'Inter', sans-serif;">
    <!-- Header -->
    <header class="shadow-sm mb-3 bg-white sticky-top">
        <div class="container py-2 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
                <img src="{{ url_for('static', filename='routeValidatorLogo.png') }}" alt="Logo" style="height:40px; width:auto; max-width:160px; margin-right:12px; object-fit:contain;">
                <span class="fs-4 fw-bold text-primary">VNet Route Validator</span>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active fw-bold text-primary{% endif %}" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/routes') %}active fw-bold text-primary{% endif %}" href="/routes">Routes</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/validate-hub-peerings') %}active fw-bold text-primary{% endif %}" href="/validate-hub-peerings">Peerings</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/insights') %}active fw-bold text-primary{% endif %}" href="/insights">Insights</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/auto-validate') %}active fw-bold text-primary{% endif %}" href="/auto-validate">Auto-Validate</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">JSON</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/pretty-json">View</a></li>
                                <li><a class="dropdown-item" href="/download-json">Download</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/generate-report') %}active fw-bold text-primary{% endif %}" href="/generate-report">Report</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-4">
        {% block header %}<h1 class="mb-4 fw-bold text-secondary">VNet Route Validation</h1>{% endblock %}
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-top py-3 mt-5">
        <div class="container text-center text-muted">
            <small>Â© {{ 2025 }} Anderson Lopes | Azure Network Validator | <a href="mailto:andlopes@microsoft.com" class="text-decoration-none text-primary">Contact Support</a></small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
